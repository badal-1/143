<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div id="myModal" class="modal fade " role="dialog">
                <div class="modal-dialog modal-lg ">
              
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title"> Instructions</h4>
                    </div>
                    <div style="background-color: yellow;" class="modal-body">
                      <div class="instruction_div"> 
                     <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    
                      <div class="carousel-inner" style="text-align: center;">
                        <div class="item active" style="text-align: center;">
                          <h4 class="text-danger">1.Keep your body straight</h4>
                        </div>
                    
                        <div class="item" style="text-align: center;">
                        <h4 class="text-danger">2.Move your wrist in a straight manner up and down.</h4>  
                        </div>
                    
                        <div class="item" style="text-align: center;">
                        <h4 class="text-danger">3.The red paddle is your paddle. It will move according to your right-wrist coordinates.</h4>
                        </div>
                      </div>
                       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
                    </div>
                    </div></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>
               
              
    <div id="heading" class="btn btn-warning heading">
        Ping-Pong Masters
        <button onclick="s();" style="float: right;" id="Instruction" class="" data-toggle="modal" data-target="#myModal">Instructions</button>    
    </div>
    <button onclick="play();" class="btn btn-success">Play</button>
    <button onclick="stop();" class="btn btn-danger">Stop</button>
    <br>
    <br>
<br>
<button id="status" class="btn btn-warning"></button>  
<br>
<br>
<br>
<div id="canvas"></div> 
<div class="footer">
Creator - Dhyanam Shah
</div>
</center>
    <script src="main.js"></script>
    </body>
</html>
